plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

group = "io.github.llschall"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fazecast:jSerialComm:2.10.4'
